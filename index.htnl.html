<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="dung troc ha dong">
<input type="button" id="hiep den sg" value="add" onclick="add_element_to_array();">
<input type="button" id="duong nhue" value="display" onclick="display_array();"/>
<div id="quangrambo"></div>
<script>
    let x=0;
    let array=Array();
    function add_element_to_array(){
        array[x]=document.getElementById('dung troc ha dong').value;
        alert('element'+array[x] + "Added at index" + x);
        x++;
        document.getElementById('dung troc ha dong').value="";
    }
    function display_array(){
        let e='<hr/>';
        for (let i=0;i<array.length;i++){
            e +="element" +i+"="+array[i]+'<br/>';
        }
        document.getElementById('quangrambo').innerHTML=e;
    }

</script>

</body>
</html>
